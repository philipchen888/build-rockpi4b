image sdcard.img {
	hdimage {
	}

	partition loader1 {
		image = "idbloader.img"
		offset = 32K
	}

	partition loader2 {
		image = "uboot.img"
		offset = 8M
	}

	partition trust {
		image = "trust.img"
		offset = 12M
	}

	partition rootfs {
		partition-type = 0x83
		bootable = "true"
		image = "rootfs.ext4"
		offset = 64M
	}
}
